<section class="contact">
  <div class="contact__container">
    <h2 class="heading contact__head">Напишите нам</h2>
    <div class="contact__wrap">
      <form action="#" class="wpcf7-form">
        <div class="contact__form">
          <div class="contact__line">
            <input id="name" class="contact__input" type="text" placeholder="имя">
          </div>
          <div class="contact__line">
            <input id="email" class="contact__input" type="email" placeholder="email">
          </div>
          <div class="contact__text">
            <textarea id="message" class="contact__textarea" name="text" placeholder="сообщение"></textarea>
            <input class="wpcf7-form-control has-spinner wpcf7-submit contact__send contact__send" type="submit" value="">
            <!-- <button class="contact__send"><svg class="" aria-hidden="true">
              <use xlink:href="images/icons/sprite.svg#send"></use>
            </svg></button> -->
          </div>
        </div>
      </form>
      <div class="contact__social">
        <ul class="contact__links">
          <li><a href="#"><svg class="" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#viber"></use>
          </svg> Viber</a></li>
          <li><a href="#"><svg class="" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#telegram"></use>
          </svg> Telegram</a></li>
          <li><a href="#"><svg class="" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#whatsapp"></use>
          </svg> WhatsApp</a></li>
        </ul>
      </div>
    </div>
    <div class="contact__data">
      <div class="contact__info">
        <a href="mailto:info@otvetislamu.com" class="contact__email">email: otvetislamu.info</a>
        <a href="tel:+401608270558" class="contact__tel">Tel: +401608270558</a>
      </div>
      <div class="contact__country">Германия</div>
    </div>
  </div>
</section>
